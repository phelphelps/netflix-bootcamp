<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <link rel="shortcut icon" href="./img/favicon.ico"/>
    <title>Netflix</title>
</head>
<body>
    <header class="logo">
        <h2>NETFLIX</h2>
    </header>
    <aside class="sidenav">
        <div class="side-item item-ativo">
            <i class="fas fa-home"></i>
        </div>
        <div class="side-item">
            <i class="fas fa-tv"></i>
        </div>
        <div class="side-item">
            <i class="fas fa-search"></i>
        </div>
        <div class="side-item">
            <i class="fas fa-film"></i>
        </div>
        <div class="side-item">
            <i class="fas fa-heart"></i>
        </div>
    </aside>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">CIDADE INVISÍVEL</h3>
                <p class="descricao">
                    Ao investigar um assassinato, um detetive se envolve em uma batalha entre o mundo visível e um reino subterrâneo habitado por criaturas folclóricas.
                </p>
                <div class="botoes">
                    <button role="button" class="botao" onclick="assistirFilme()">
                        <i class="fas fa-play"></i>
                        <span>ASSISTIR</span>
                    </button>
                    <button role="button" class="botao" onclick="verDetalhes()">
                        <i class="fas fa-info-circle"></i>
                        <span>INFORMAÇÕES</span>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <header>
            <h4 class="subtitulo">Trending</h4>
        </header>
        <div class="owl-carousel owl-theme" id="trending">
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
